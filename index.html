<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Digital Website</title>
    <meta name="description" content="Undangan-Digital.website">
    <meta property="og:title" content="Undangan-Digital.website" />
    <meta property="og:description" content="Undangan-Digital.website" />
    <meta property="og:image" content="https://www.bootwind.com/logo.png" />        
</head>
<body>
    <script>
        // check url
        let title = "Undangan Pernikahan Laila dan Ari"
        let deskripsi = "Pernikahan akan dilaksanakan tanggal 28 Oktober 2022, jangan lupa dateng ya :)"
        document.querySelector('title').innerHTML = title
        document.querySelector('name[description]').setAttribute('content', deskripsi)
        document.querySelector('property[og:title]').setAttribute('content', title)
        document.querySelector('property[og:description]').setAttribute('content', deskripsi)
        // document.querySelector('property[og:image]').setAttribute('content', )

        setTimeout(() => {
            window.location.href = 'https://laila-ari.framer.website/'
        },500)
        

    </script>
</body>
</html>
